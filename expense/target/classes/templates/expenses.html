<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <a href="/expenses/new">Add New Expense</a>
    <a href="/expenses/export-pdf" target="_blank">Export as PDF</a>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.title}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.category}"></td>
                <td th:text="${expense.date}"></td>
                <td>
                    <a th:href="@{'/expenses/delete/' + ${expense.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
